<body>
    
    Task - 8: WAP to generate a random hexadecimal color code.
<script>
    let hexa = 'ABCDEF0123456'
    let store = ''
    for(i=0;i<6;i++){
        store+=hexa[Math.trunc(Math.random()*hexa.length)]
    }
    console.log('#'+store)
</script>
</body>
