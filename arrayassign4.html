<body>
    Write a program that reverses the elements of an array without using the reverse
method.
<script>
    let arr = ["Apple","Banana","Kiwi"]
    let store = []
    for( let i = arr.length-1;i>=0;i--){
        store.push(arr[i])
    }
    console.log(store)
</script>
</body>
