<body>
    2. Write a function that takes a string and returns it in reverse order.
<script>
    function reverseorder(str){
        let res = "" 
        for(i=str.length-1;i>=0;i--){
        res += str[i] //res = res+str[i]
        }
        console.log(res)
    }
    reverseorder("Hello")
</script>
