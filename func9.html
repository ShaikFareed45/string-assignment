<body>
    9) Write a function that prints numbers from 1 to 100. For multiples of 3, print "Fizz", for
multiples of 5 print "Buzz", and for multiples of both 3 and 5, print "FizzBuzz".
<script>
    function fizzBuzz(num){
    for(i=1;i<=num;i++){
        if(i % 3 == 0 && i % 5 == 0 ){
            console.log("FizzBuzz")
        }else if(i % 3 == 0){
            console.log("Fizz")
        }else if(i % 5 == 0){
            console.log("Buzz")
        }
    else{
        console.log(i)
    }
}
    }
    fizzBuzz(100)
</script>
</body>
