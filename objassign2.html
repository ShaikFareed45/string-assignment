<body>
    Display book name according to the name author & reading status
<script>
    var library = [
 { author: 'Bill Gates', title: 'The Road Ahead', readingStatus: true },
 { author: 'Steve Jobs', title: 'Walter Isaacson', readingStatus: true },
 { author: 'Suzanne Collins', title: 'The Hunger Games', readingStatus: false}
];
for(i=0;i<library.length;i++){
    if(library[i].readingStatus == true){
    console.log(`Already read '${library[i].author}' by ${library[i].title}`)
}else{
    console.log(`You still need to read 'Mockingjay: The Final Book of ${library[i].title} by Suzanne
Collins.
`)
}
}

</script>
</body>
</html>
