    2. Create a program that checks if a given string is a palindrome. A palindrome is a
word, phrase, or sequence of characters that reads the same forwards and
 backward (ignoring spaces, punctuation, and capitalization).

 <script>
    let str = "madam"
    let rev = str.split("").reverse("").join("")
    if( rev == str){
        console.log("palindrom")
    }
    else{
        console.log("not palindrom")
    }
 </script>
