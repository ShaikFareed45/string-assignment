1. Write a program that takes a string as input and returns the reverse of the string. 
For example, if the input is "hello," the function should return "olleh."


    <script>
        let str="hello"
        let res = "" 
        for(i=str.length-1;i>=0;i--){
        res += str[i] //res = res+str[i]
        }
        console.log(res)
    </script>
