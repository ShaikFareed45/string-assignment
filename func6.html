<body>
    6.) Write a function that prints the multiplication table for a given number up to 10
    <script>
        let num  = 2
        let store = ""
        for(i=1;i<=10;i++){
            store=num*i
            console.log(`${num}*${i}=${store}`)
        }
    </script>
</body>
