    8. Write a function to calculate the factorial of a given number using a loop.
<script src="../script.js"></script>
<script>
   function factorial(number){
    let result = 1
        for(i=1;i<=number;i++){
            result = result*i//also we can result*=i
        }
        return result;
    }
    let result1 = factorial(5)
   console.log(result1)
</script>
