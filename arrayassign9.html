 <body>
    9. Rotate the elements of an array to the right by a specified number of positions.
    <script>
        let arr = [1,2,3,4,5,6]
        let num = 4
        let store = []
        for(i=arr.length-num;i<arr.length;i++){
            store.push(arr[i])
        }
        for(i=0;i<arr.length-num;i++){
         store.push(arr[i])
     }
     console.log(store)
    </script>
 </body>
