<body>
    Find the sum of people's budgets.
<script>
    const people1 =[
{ name: "John", age: 21, budget: 23000 },
{ name: "Steve", age: 32, budget: 40000 },
{ name: "Martin", age: 16, budget: 2700 },
]
store = 0
for(i=0;i<people1.length;i++){
    store = store + people1[i].budget
}
console.log(store)

const people12 =[
{ name: "John", age: 21, budget: 29000 },
{ name: "Steve", age: 32, budget: 32000 },
{ name: "Martin", age: 16, budget: 1600 }
] 
store1 = 0
for(i=0;i<people12.length;i++){
    store1 = store1 + people12[i].budget
}
console.log(store1)

</script>
