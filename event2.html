    2.) How do you create and remove an element in dom?

    <script>
// creating elemnt and showing in dom 
        const ele = document.createElement("h1")
        const bdy = document.querySelector("body")
        ele.textContent = "hello dom"
        bdy.appendChild(ele)

// removing elemnt from dom
        ele.remove()
    </script>
